<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script>
      function calculate(){
        var valueLeft = Number(document.getElementById("left").value);
        var valueRight = Number(document.getElementById("right").value);
        var operator = document.getElementById("operator").value;
        var resultElement = document.getElementById("result");

        if( operator === "+"){
          var result = valueLeft + valueRight;
        } else if( operator === "-"){
          var result = valueLeft - valueRight;
        } else if( operator === "*"){
          var result = valueLeft * valueRight
        } else if( operator === "/"){
          var result = valueLeft / valueRight
        } else if( operator ==="**"){
          var result = Math.pow(valueLeft, valueRight)
        } else {
          var result = "Hey, you can't do that!"
        }

        resultElement.innerText = result;
        return false;
      }
    </script>
  </head>
  <body onclick="console.log('Hello from the body')">
  <h1 onclick="console.log('You clicked')">Calculator</h1>
  
  <p id="result">No calculation yet</p>
  <form onsubmit="return calculate();">
      <input type="number" id = "left" />
      <input type="text" id = "operator" />
      <input type="number" id = "right" />
      <input type="submit" /> 
  </body>
</html>
